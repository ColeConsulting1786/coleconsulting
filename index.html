<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">

  <title>Cole Consulting LLC</title>
  <style>
    /* Additional styling for responsiveness */
    @media screen and (max-width: 600px) {
      body {
        font-size: 14px; /* Adjust font size for smaller screens */
      }
    }

    /* Header styling */
    header {
      background-color: #757d85;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100%; /* Make the image fill the container */
      max-width: 450px; /* Set a maximum width for larger screens */
      height: auto; /* Maintain aspect ratio */
    }

    /* Navigation styling */
    nav {
      background-color: #757d85;
      text-align: center;
      padding: 10px;
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      color: #fff; /* Text color for better contrast */
    }

    /* Main section styling */
    section {
      padding: 20px;
    }

    /* Testimonial styling */
    #testimonials {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    #testimonial-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
    }

    .testimonial {
      display: inline-block;
      max-width: 300px;
      margin: 0 10px;
      border: 1px solid #757d85; /* Border color using the specified color */
      border-radius: 5px;
      padding: 10px;
      text-align: left;
    }

    /* Footer styling */
    footer {
      background-color: #757d85;
      text-align: center;
      padding: 10px;
      color: #fff; /* Text color for better contrast */
    }
  </style>
</head>

  <header>

  <nav>

  </nav>

  </footer>
</body>
